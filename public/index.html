<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Universal Penguin</title>
  <style>
    html {
      font-family: Arial, Helvetica, sans-serif;
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    html::-webkit-scrollbar{
      display: none;
    }
    body{
      
      overflow: hidden;
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    body::-webkit-scrollbar{
      display: none;
    }
    iframe{
  
    overflow-x:hidden;
  overflow-Y:hidden;
      overflow:hidden;
      border:none;
      display: block;
  border: none;        /* Reset default border */
  height: 100vh;        /* Viewport-relative units */
  width: calc(100% + 17px);
  
  position:fixed;  width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden;

    }
    iframe::-webkit-scrollbar {
    width: 0px;
    height: 0px;
}
  </style>
</head>

<body>
  
  <iframe id="ief" src="http://universalpenguin.com/play/es/#/login" height="100%" width="100%" frameborder="0"></iframe>


  <!-- You can also require other files to run in this process -->

  <script src="../rendered.js"></script>
  <script src="../../config.js"></script>
  

</body>

<script defer>
  
  iframe_name.scrolling = "no";

</script>
</html>
